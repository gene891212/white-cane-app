        <!-- <label for="dataChart">選擇生成的圖表：</label> -->
        <select name="dataChart"
                id="dataChart"
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">

            <option value="noneChart">選擇生成的圖表</option>    
            <option value="inputChart">輸入</option>
            <option value="outputChart">輸出</option>
        </select>
        <div class="border border-3">
            <canvas id="myChart"
                    style="width: 100%; height: 300px;"></canvas>
        </div>

        <table class="table table-hover" style="margin-top: 16px;">

            <tbody>
                <tr>
                    <th>#</th>
                    <th>輸入</th>
                    <th>輸出</th>
                </tr>
                <tr>
                    <td>Busvoltage</td>
                    <td><span id="inputBusvoltage">-1</span></td>
                    <td><span id="outputBusvoltage">-1</span></td>
                </tr>
                <tr>
                    <td>Shuntvoltage</td>
                    <td><span id="inputShuntvoltage">-1</span></td>
                    <td><span id="outputShuntvoltage">-1</span></td>
                </tr>
                <tr>
                    <td>Current</td>

                    <td><span id="outputCurrent">-1</span></td>
                </tr>
                <tr>
                    <td>Loadvoltage</td>
                    <td><span id="inputLoadvoltage">-1</span></td>
                    <td><span id="outputLoadvoltage">-1</span></td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td><span id="inputPower">-1</span></td>
                    <td><span id="outputPower">-1</span></td>
                </tr>
            </tbody>
        </table>
        <div class="form-floating">

                      rows="10"
