<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet"
          href="./sytle.css">

</head>

<body>
    <div class="container mar-top">
        <div class="d-grid gap-2">
            <button id="myButton"
                    class="btn btn-outline-primary outline btn-lg mb-3">START</button>
        </div>
        <div class="d-grid gap-2 equal-width-btns">
            <button id="bleButton"
                    class="btn btn-outline-secondary outline btn-lg mb-3">Mode 1</button>
            <button id="btnScrProtect"
                    class="btn btn-outline-secondary outline btn-lg mb-3">Screen Protect</button>
        </div>
        <select name="dataChart"
                id="dataChart"
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">
            <option value="noneChart">選擇生成的圖表</option>
            <option value="accChart">Accelerometer</option>
            <option value="gyroChart">Gyroscope</option>
        </select>
        <!-- border border-3  -->
        <div class="row justify-content-between"
             style="height: 250px;">
            <div class="col-6">
                <div style="width: 100%; height: 100%;">
                    <canvas id="myChart"
                            style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
            <div class="col-6 d-flex  align-items-center">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>#</th>
                            <th>Acc</th>
                            <th>Gyro</th>
                        </tr>
                        <tr>
                            <td>X</td>
                            <td><span id="accX">-1</span></td>
                            <td><span id="gyroX">-1</span></td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td><span id="accY">-1</span></td>
                            <td><span id="gyroY">-1</span></td>
                        </tr>
                        <tr>
                            <td>Z</td>
                            <td><span id="accZ">-1</span></td>
                            <td><span id="gyroZ">-1</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-floating mar-top">
            <textarea name=""
                      id="log"
                      cols="50"
                      rows="10"
                      class="form-control"
                      style="height: 300px"
                      placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">Log</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>

</html>
